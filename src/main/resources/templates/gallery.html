    <!-- 页面变换 -->
    <script>
        $(document).ready(function () {
            $(".selectBox input").click(function () {
                var thisinput = $(this);
                var thisul = $(this).parent().find("ul");
                if (thisul.css("display") == "none") {
                    //显示出来滚动条 
                    if (thisul.height() > 200) {
                        thisul.css({ height: "200" + "px", "overflow-y": "scroll" })
                    };
                    thisul.fadeIn("100");
                    thisul.hover(function () { }, function () { thisul.fadeOut("100"); });
                    //连续多个事件 
                    thisul.find("li").click(function () {
                        thisinput.val($(this).text());
                        thisul.fadeOut("100");
                        getGalleryInfo();
                    }).hover(
                        function () {
                             $(this).addClass("hover"); 
                        }, 
                        function () { 
                            $(this).removeClass("hover"); 
                        }
                    );
                }
                else {
                    thisul.fadeOut("fast");
                }
            })
        }); 
    </script>

    <script>
        function getGalleryInfo() {
            var illustrators = $('#illustrators').val();
            var collection = $('#collections').val();
            var type = $('#types').val();

            var data = {
                "illustrator": illustrator,
                "collection": collection,
                "type": type
            };

            $.ajax({
                method: 'post',
                url: "/gallery/galleryInfo",
                data: JSON.stringify(data),
                dataType: "JSON",
                contentType: "application/json"
            }).done(function (data) {
                setGalleryInfo(data);
            }).fail(function () {
                alert("error");
                window.location.href = "/error";
            });
        }
        
        function setGalleryInfo(data) {
            var illustratorUl = document.getElementById("illustratorList");
            deleteGalleryInfo(illustratorUl);

            var emptyIllustratorLi = document.createElement("li");
            illustratorUl.appendChild(emptyIllustratorLi);
            for (i = 0; i < data.illustrators.length; ++i) {
                let illustrators = document.createElement("li");
                illustrator.innerHTML = data.illustrators[i];
                illustratorUl.appendChild(illustrator);
            }

            var collectionUl = document.getElementById("collectionList");
            deleteGalleryInfo(collectionUl);

            var emptyCollectionLi = document.createElement("li");
            collectionUl.appendChild(emptyCollectionLi);
            for (i = 0; i < data.collections.length; ++i) {
                let collection = document.createElement("li");
                collection.innerHTML = data.collections[i];
                collectionUl.appendChild(collection);
            }

            var typeUl = document.getElementById("typeList");
            deleteGalleryInfo(typeUl);

            var emptyTypeLi = document.createElement("li");
            typeUl.appendChild(emptyTypeLi);
            for (i = 0; i < data.types.length; ++i) {
                let type = document.createElement("li");
                type.innerHTML = data.types[i];
                typeUl.appendChild(type);
            }
        }

        function deleteGalleryInfo(div) {
            while(div.hasChildNodes()) 
                div.removeChild(div.firstChild);
        }
    </script>

        function getPictureList(page) {
            $.get("/gallery/list?p=" + page, function (data) {
                pictureListHandler(data, page, 0);
            });
        }

        function pictureListHandler(data, page, isFilter) {
            if (data.code == 0) {
                for (i = 0; i < data.pictureList.length; ++i) {
                    // var sequence = data.fileList[i];
                    setPicture(data.pictureList[i]);
                }

                page = page - 0 + 1;
                if (page >= data.pageCount) {   // 如果页数到顶了，就要删除页码
                    if (page > 1) { // page=1时就是初始化的时候，创都没创建
                        var nextButton = document.getElementById("next");
                        nextButton.remove();
                    }
                } else if (page == 1) { // page=1即初始化，这时候创建页码
                    var nextButton = document.createElement("h3");
                    nextButton.setAttribute("id", "next");
                    nextButton.setAttribute("class", "next");
                    nextButton.innerHTML = page;
                    nextButton.setAttribute("isFilter", isFilter);

                    var pageElement = document.getElementById("page");
                    pageElement.appendChild(nextButton);
                } else {    // 正常情况page+1，更新
                    var nextButton = document.getElementById("next");
                    nextButton.innerHTML = page;
                }
            } else if (data.code == 4) {
                var nextButton = document.getElementById("next");
                if (nextButton)
                    nextButton.remove();
                alert(data.msg);
            } else
                window.location.href = "/error";
        }
