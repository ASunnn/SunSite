    <div class="container">
        <div id="filter" class="row">
            <div class="btn-group">
                <button type="button" class="btn btn-default" id="typeButton" style="width: 105px">-Type-</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" id="typeMenu">
                    <li><a onclick='refresh("-Type-", "typeButton")'> - </a></li>
                </ul>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-default" id="orientationButton" style="width: 105px">-Orientation-</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a onclick='refresh("-Orientation-", "orientationButton")'> - </a></li>
                    <li><a onclick='refresh("Landscape", "orientationButton")'>Landscape</a></li>
                    <li><a onclick='refresh("Portrait", "orientationButton")'>Portrait</a></li>

    <div id="page">
        <ul class="pager">
            <li id="pageItem" class="disabled"><a id="pageLink">1</a></li>

    <div class="modal fade" id="messageBlank" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p id="messageContent"></p>
                </div>
                <div class="modal-footer">
                    <data-togglebutton type="button" class="btn btn-default" data-dismiss="modal">Close</data-togglebutton>
                </div>
            </div>
        </div>
    </div>

    <script src="/jquery-2.0.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        window.onload = function () {
            initFilter();
            getPictureList(0);

            checkMessageBox();
        };

        function initFilter() {
            $.get("/type/list", function (data) {
                if (data.code === 0) {
                    for (i = 0; i < data.typeList.length; ++i) {
                        var type = data.typeList[i].type;

                        var typeItem = document.createElement("a");
                        typeItem.setAttribute("onclick", "refresh(\"" + type + "\", \"typeButton\")");
                        typeItem.innerText = type;

                        var typeLi = document.createElement("li");
                        typeLi.appendChild(typeItem);

                        var typeMenu = document.getElementById("typeMenu");
                        typeMenu.appendChild(typeLi);
                    }
                } else if (data.code === 4) {   // do nothing
                } else
                    alert("Init Type List Failed");
            });
        }
        
        function checkMessageBox() {
            $.get("/check", function (data) {
                if (data.code === 0) {
                    var messageContent = document.getElementById("messageContent");
                    messageContent.innerText = data.msg;

                    $('#messageBlank').modal();
                }
            });
        }

        function getPictureList(page) {
            $.get("/gallery/list?p=" + page, function (data) {
                pictureListHandler(data, page);
            });
        }

        function getPictureListWithFilter(page) {
            var type = document.getElementById("typeButton").innerText;
            var orientation = document.getElementById("orientationButton").innerText;

            if (type === "-Type-")
                type = "";
            $.get("/gallery/list?p=" + page + "&t=" + type + "&o=" + orientation, function (data) {
                pictureListHandler(data, page);
            });
        }

        function pictureListHandler(data, page) {
            if (data.code === 0) {
                for (i = 0; i < data.pictureList.length; ++i) {
                    // var sequence = data.fileList[i];
                    setPicture(data.pictureList[i]);
                }

                page = page - 0 + 1;
                if (page >= data.pageCount) {   // 如果页数到顶了，就要删除页码
                    if (page > 1) { // page=1时就是初始化的时候，已经默认创建好了
                        let pageButton = document.getElementById("pageItem");
                        pageButton.setAttribute("class", "disabled");

                        let pageLink = document.getElementById("pageLink");
                        pageLink.innerText = page;
                    }
                } else if (page === 1) { // page=1即初始化，这时候创建页码
                    let pageButton = document.getElementById("pageItem");
                    pageButton.setAttribute("class", "");
                } else {    // 正常情况page+1，更新
                    let pageLink = document.getElementById("pageLink");
                    pageLink.innerText = page;
                }
            } else if (data.code === 4) {
                let pageButton = document.getElementById("pageItem");
                pageButton.setAttribute("class", "disabled");

                alert(data.msg);
            } else
                window.location.href = "/error";
        }

        function setPicture(data) {
            var pictureList = document.getElementById("pictureList");

            var sequence = data.sequence;
            var name = data.name;
            var circle = data.group;
            var cId = data.cid;
            var collection = data.collection;

            var imageElement = document.createElement("div");
            imageElement.setAttribute("class", "col-sm-4 col-md-3 col-lg-2");
            imageElement.setAttribute("id", sequence);
            pictureList.appendChild(imageElement);

            var image = document.createElement("img");
            image.src = "/m/" + sequence;
            image.title = name + "  [" + circle + " - " + collection + "]";

            var imageLink = document.createElement("a");
            imageLink.setAttribute("href", "/gallery/show/" + sequence);
            imageLink.setAttribute("target", "_blank");
            imageLink.setAttribute("class", "thumbnail");

            imageLink.appendChild(image);
            imageElement.appendChild(imageLink);

            let h = Math.ceil(imageElement.getBoundingClientRect().width);
            imageElement.setAttribute("style", "height: " + h + "px;");
            imageLink.setAttribute("style", "height: " + h + "px;");
        }

        function clear() {
            var pictureList = document.getElementById("pictureList");
            pictureList.innerHTML = "";

            var pageButton = document.getElementById("pageItem");
            pageButton.setAttribute("class", "disabled");
            var pageLink = document.getElementById("pageLink");
            pageLink.innerText = 1;
        }

        $(function () {
            $("#pageLink").click(function () {
                var page = document.getElementById("pageLink");

                if (needFilter())
                    getPictureListWithFilter(page.innerText);
                else
                    getPictureList(page.innerText);
            });
        });

        function refresh(value, item) {
            var button = document.getElementById(item);
            button.innerText = value;

            reload();
        }

        function reload() {
            clear();

            if (needFilter())
                getPictureListWithFilter(0);
            else
                getPictureList(0);
        }

        function needFilter() {
            return !(document.getElementById("typeButton").innerText === "Type"
                && document.getElementById("orientationButton").innerText === "Orientation");
        }
    </script>
