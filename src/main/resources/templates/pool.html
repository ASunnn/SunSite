<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>

    <style>
        /* 标题菜单 */
        .menu {
            margin-left: auto;
            margin-right: auto;
            width: 150px;
            height: 50px;
        }
        .menuContent {
            text-align: center;
            /* 导致图片列表第一个图片位置错误的万恶之源 */
            /* float: left; */
            width: 150px;
        }
        /* 头部 */
        .header {
            width: 1600px;
            height: 70px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .theme {
            float: left;
            width: 1300px;
        }
        .option {
            float: left;
            width: 150px;
            margin-top: 26px;
            text-align: right;
        }
        /* 图片列表 */
        .pictureList {
            display: inline-block;
            text-align: center;
            width: 320px;
            height: 360px;
            margin: 15px;
            background-color: #f4f4f4;
        }
        .imageDiv {
            width: 300px; 
            height: 300px; 
            margin: auto; 
        }
        img {
            display: block;
            margin: auto;
        }
        a {
            overflow: hidden;
            white-space: nowrap;
        }
        .next {
            text-align: center;
            margin: 30px;
        }
    </style>

    <script>
        var r = window.location.href.split("/");
            
        var illustrator = r[r.length - 2];
        var decodeIllustrator = decodeURIComponent(illustrator);
        var encodeIllustrator = encodeURIComponent(decodeIllustrator);

        var collection = r[r.length - 1];
        var decodeCollection = decodeURIComponent(collection);
        var encodeCollection = encodeURIComponent(decodeCollection);

        window.onload = function () {
            var theme = document.getElementById("theme");
            theme.innerHTML = decodeIllustrator + " - " + decodeCollection;

            var download = document.getElementById("download");
            var downloadLink = document.createElement("a");
            downloadLink.setAttribute("href", "/pool/download?i=" + encodeIllustrator + "&c=" + encodeCollection);
            downloadLink.innerHTML = "Get";
            download.appendChild(downloadLink);

            var info = decodeIllustrator + "/" + decodeCollection;
            var del = document.getElementById("del");
            del.innerHTML = "delete";
            del.setAttribute("onclick", "deletePool('" + info + "')");

            getPictureList(0);
        };

        $(function () {
            $("#page").click(function () {
                var page = document.getElementById("next");
                getPictureList(page.innerHTML);
            });
        });

        function getPictureList(page) {
            $.get("/pool/list?illustrator=" + encodeIllustrator + "&collection=" + encodeCollection + "&p=" + page + "&s=20", function (data) {
                pictureListHandler(data, page);
            });
        }

        function pictureListHandler(data, page) {
            if (data.code == 0) {
                for (i = 0; i < data.fileList.length; ++i) {
                    var sequence = data.fileList[i];
                    setPicture(sequence);
                }

                page = page - 0 + 1;
                if (page >= data.pageCount) {
                    if (page > 1) {
                        var nextButton = document.getElementById("next");
                        nextButton.remove();
                    }
                } else if (page == 1) {
                    var nextButton = document.createElement("h3");
                    nextButton.setAttribute("id", "next");
                    nextButton.setAttribute("class", "next");
                    nextButton.innerHTML = page;

                    var pageElement = document.getElementById("page");
                    pageElement.appendChild(nextButton);
                } else {
                    var nextButton = document.getElementById("next");
                    nextButton.innerHTML = page;
                }
            } else if (data.code == 4) {
                var nextButton = document.getElementById("next");
                if (nextButton)
                    nextButton.remove();
                alert(data.msg);
            } else
                window.location.href = "/error";
        }

        function setPicture(sequence) {
            var pictureList = document.getElementById("pictureList");

            var divElement = document.createElement("div");
            divElement.setAttribute("class", "pictureList");
            divElement.setAttribute("id", sequence);
            pictureList.appendChild(divElement);

            var imageDiv = document.createElement("div");
            imageDiv.setAttribute("class", "imageDiv");

            var image = document.createElement("img");
            image.src = "/gallery/m?thumbnail=" + sequence;

            var imageLink = document.createElement("a");
            imageLink.setAttribute("href", "/gallery/show/" + sequence);
            imageLink.appendChild(image);
            imageDiv.appendChild(imageLink);

            divElement.appendChild(imageDiv);

            getPictureInfo(sequence);
        }

        function getPictureInfo(sequence) {
            $.get("/gallery/pictureInfo?p=" + sequence + "&e=false", function (data) {
                if (data.code != 0)
                    return;
                var illustrator = data.illustrator;
                var collection = data.collection;

                var divElement = document.getElementById(sequence);

                var illustratorElement = document.createElement("a");
                illustratorElement.setAttribute("href", "/illustrator/show/" + decodeIllustrator);
                illustratorElement.innerHTML = illustrator;
                illustratorElement.setAttribute("style", "display: block");
                divElement.appendChild(illustratorElement);

                var collectionElement = document.createElement("a");
                collectionElement.setAttribute("href", "/collection/show/" + decodeCollection);
                collectionElement.innerHTML = collection;
                collectionElement.setAttribute("style", "display: block");
                divElement.appendChild(collectionElement);
            });
        }

        function deletePool(info) {
            var data = {
                "deleteInfo": info
            };

            $.ajax({
                method: 'post',
                url: "/pool/delete",
                data: JSON.stringify(data),
                dataType: "JSON",
                contentType: "application/json"
            }).done(function (data) {
                alert(data.msg);
                window.location.href = "/galleryHome";
            }).fail(function () {
                alert("error");
                window.location.href = "/error";
            });
        }
    </script>
</head>
<body>
    <div id="title">
        <h1 id="titleText" style="text-align:center;font-size:50px">
            Gallery</h1>
    </div>
    <div class="menu">
        <h3 class="menuContent">
            <a href="/galleryHome">
                GALLERY</a>
        </h3>
    </div>
    <div id="content" style="margin:auto; width:1750px;">
        <div id="header" class="header">
            <h2 id="theme" class="theme"></h2>
            <p id="download" class="option"></p>
            <p id="del" class="option"></p>
        </div>
        <div id="pictureList">
        </div>
        <div id="page">
        </div>
    </div>
</body>
</html>
