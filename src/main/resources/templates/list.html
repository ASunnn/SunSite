<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>

    <style>
        /* 标题菜单 */
        .menu {
            margin-left: auto;
            margin-right: auto;
            width: 1800px;
            height: 70px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .menuContent {
            text-align: center;
            float: left;
            width: 200px;
            height: 70px;
        }
        .menuLink {
            position: relative;
            top: 40px;
        }
        ul, li {
            list-style-type:none;
            padding:0;
            margin:0;
        }
        /* 工具 */
        .toolContent {
            text-align: center;
            float: left;
            width: 200px;
            height: 40px;
        }
        .separator {
            float: left;
            width: 2px;
        }
        /* 内容 */
        .next {
            text-align: center;
            margin: 30px;
        }
        table {
            text-align: center;
            width: 1500px;
            margin: 20px;
        }
        /* 通用 */
        a {
            text-decoration: none;
            color: #000;
        }
    </style>

    <script>
        window.onload = function () {
            var r = window.location.href.split("/");
            var type = r[r.length-1];
            document.title = decodeURIComponent(type) + " | Type";

            getCollectionList(0);
        };
    </script>

    <script>
        function getCollectionList(page) {
            var r = window.location.href.split("/");
            var type = r[r.length-1];

            $.get("/type/detail?n=" + type + "&p=" + page, function (data) {
                collectionListHandler(data, page);
            });
        }

        function collectionListHandler(data, page) {
            if (data.code == 0) {
                for (i = 0; i < data.collectionList.length; ++i) {
                    setCollection(data.collectionList[i]);
                }

                page = page - 0 + 1;
                if (page >= data.pageCount) {   // 如果页数到顶了，就要删除页码
                    if (page > 1) { // page=1时就是初始化的时候，创都没创建
                        var nextButton = document.getElementById("next");
                        nextButton.remove();
                    }
                } else if (page == 1) { // page=1即初始化，这时候创建页码
                    var nextButton = document.createElement("h3");
                    nextButton.setAttribute("id", "next");
                    nextButton.setAttribute("class", "next");
                    nextButton.innerText = page;

                    var pageElement = document.getElementById("page");
                    pageElement.appendChild(nextButton);
                } else {    // 正常情况page+1，更新
                    var nextButton = document.getElementById("next");
                    nextButton.innerText = page;
                }
            } else if (data.code == 4) 
                alert(data.msg);
            else
                window.location.href = "/error";
        }
        
        function setCollection(data) {
            var sequence = data.sequence;
            var collection = data.group + " - " + data.collection;
            var post = data.post;
            var lastUpdate = data.lastUpdate;
            var type = data.type;

            var tableBody = document.getElementById("tableBody");
            
            var trElement = document.createElement("tr");
            tableBody.appendChild(trElement);

            var collectionTd = document.createElement("td");
            var collectionLink = document.createElement("a");
            collectionLink.setAttribute("href", "/collection/show/" + encodeURIComponent(sequence));
            collectionLink.innerText = collection;
            collectionTd.appendChild(collectionLink);
            trElement.appendChild(collectionTd);

            var postTd = document.createElement("td");
            postTd.innerText = post;
            trElement.appendChild(postTd);

            var lastUpdateTd = document.createElement("td");
            lastUpdateTd.innerText = lastUpdate;
            trElement.appendChild(lastUpdateTd);

            var typeTd = document.createElement("td");
            typeTd.innerText = type;
            trElement.appendChild(typeTd);
        }
        
        $(function () {
            $("#page").click(function () {
                var page = document.getElementById("next");
                getCollectionList(page.innerText);
            });
        });
    </script>

    <!-- 下载、删除 -->
    <script>
        $(function () {
            $("#download").click(function () {
                alert("BOOM!!!!!!");
                // var r = window.location.href.split("/");
                // var type = decodeURIComponent(r[r.length-1]);

                // window.location.href = "/type/download/" + type;
            });
        });
        
        $(function () {
            $("#delete").click(function () {
                var r = window.location.href.split("/");
                var type = decodeURIComponent(r[r.length-1]);

                var data = {
                    "deleteInfo": type
                };
    
                $.ajax({
                    method: 'post',
                    url: "/type/delete",
                    data: JSON.stringify(data),
                    dataType: "JSON",
                    contentType: "application/json"
                }).done(function (data) {
                    alert(data.msg);
                    window.location.href = "/type";
                }).fail(function () {
                    alert("error");
                    window.location.href = "/error";
                });
            });
        });
    </script>
</head>

<body>

        </ul>
    </div>
    <hr style="border-color:black" />
    <div id="content" style="margin:auto; width: 1800px;">
        <table width="100%" id="contentTable" class="contentTable">
            <thead>
                <tr>
                    <th width="60%">Collection</th>
