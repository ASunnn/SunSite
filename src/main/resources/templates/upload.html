<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload | SunSite</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="/default.css" rel="stylesheet">
</head>

<body>
    <nav id="menu" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/gallery">SunSite</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/illustrator">Illustrator</a></li>
                    <li><a href="/circle">Circle</a></li>
                    <li><a href="/collection">Collection</a></li>
                    <li><a href="/type">Type</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="uploadFile">
            <form id="uploadFileForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">File input</label>
                    <input type="file" id="file" name="file" multiple="multiple" />
                </div>
                <button type="button" class="btn btn-default" id="submitFile">Submit</button>
            </form>
        </div>

        <div id="uploadInfo" style="display: none">
            <form>
                <div class="form-group">
                    <label for="illustrator">Illustrator</label>
                    <input type="text" class="form-control" id="illustrator" placeholder="Illustrator" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="circle">Circle</label>
                    <input type="text" class="form-control" id="circle" placeholder="Circle" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="collection">Collection</label>
                    <input type="text" class="form-control" id="collection" placeholder="Collection" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Type" autocomplete="off">
                </div>
                <input type="hidden" id="uploadCode" value="" />
                <button type="button" class="btn btn-default" id="submitInfo">Submit</button>
            </form>
        </div>
    </div>

    <script src="/jquery-2.0.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
        // function upload() {
        //     var content = document.getElementById("content");
        //     content.style.display = "none";

        //     var uploadFile = document.getElementById("uploadFile");
        //     uploadFile.style.display = "block";

        //     var title = document.getElementById("titleText");
        //     title.onclick = null;
        // }
        function uploadInfo() {
            var uploadFile = document.getElementById("uploadFile");
            uploadFile.style.display = "none";

            var uploadInfo = document.getElementById("uploadInfo");
            uploadInfo.style.display = "block";
        }
    </script>

    <script>
        $(function () {
            $("#submitFile").click(function () {
                var button = this;
                $(button).attr('disabled', 'disabled');

                var formData = new FormData($('#uploadFileForm')[0]);
                $.ajax({
                    method: 'post',
                    url: "/gallery/upload",
                    data: formData,
                    cache: false,   //上传文件无需缓存
                    processData: false, //用于对data参数进行序列化处理 这里必须false
                    contentType: false //必须
                }).done(function (data) {
                    alert(data.msg);
                    if (data.code === 0) {
                        var uploadCode = document.getElementById("uploadCode");
                        uploadCode.value = data.uploadCode;
                        uploadInfo();
                    } else {
                        window.location.reload();
                    }
                }).fail(function () {
                    alert("error");
                    window.location.href = "./error";
                });
            });
        });

        $(function () {
            $("#submitInfo").click(function () {
                var button = this;
                $(button).attr('disabled', 'disabled');

                var illustrator = $('#illustrator').val();
                var circle = $('#circle').val();
                var collection = $('#collection').val();
                var uploadCode = $('#uploadCode').val();

                var data = {
                    "illustrator": illustrator,
                    "group" : circle,
                    "collection": collection,
                    "uploadCode": uploadCode
                };

                $.ajax({
                    method: 'post',
                    url: "/gallery/uploadInfo",
                    data: JSON.stringify(data),
                    dataType: "JSON",
                    contentType: "application/json"
                }).done(function (data) {
                    alert(data.msg);
                    window.location.reload();
                }).fail(function () {
                    alert("error");
                    window.location.href = "/error";
                });
            });
        });
    </script>
</body>
</html>
